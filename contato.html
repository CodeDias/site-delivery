<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - DiasFood</title>
    <link rel="stylesheet" href="styles4.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <a href="index.html"><h1>DiasFood.</h1></a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="icon"></i>Painel Principal</a></li>
                    <li><a href="seuspedidos.html"><i class="icon"></i>Seus Pedidos</a></li>
                    <li><a href="historico.html"><i class="icon"></i>Histórico</a></li>
                    <li><a href="cadastro.html"><i class="icon"></i>Cadastro</a></li>
                    <li><a href="contato.html" class="active"><i class="icon"></i>Contato</a></li>
                    <li><a href="sobrenos.html"><i class="icon"></i>Sobre Nós</a></li>
                </ul>
            </nav>
            <div class="upgrade-box">
                <img src="imagens/banner2.png" alt="">
            </div>
        </aside>

        <main class="content">
            <section class="contact-form">
                <h1>Contato</h1>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <input type="text" id="subject" name="subject" placeholder="Assunto da mensagem" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem</label>
                        <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem" required></textarea>
                    </div>
                    <button type="submit" class="submit-button">Enviar Mensagem</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
